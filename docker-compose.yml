version: '3'

services:
        backend:
                #restart: always
                build: backend
                ports:
                        - 8080:8080
                command: /bin/sh -c "mvn package -DskipTests && java -jar target/todo-0.0.1-SNAPSHOT.jar"
                volumes:
                        - maven-repo:/root/.m2
                depends_on:
                        - postgres
                        - redis
                        - shared

        postgres:
                #restart: always
                image: postgres:10.4
                ports:
                        - 5433:5432
                volumes:
                        - pgdata:/var/lib/postgresql/data/

        passport:
                #restart: always
                build: passport
                ports:
                        - 8081:8081
                links:
                        - postgres:postgres
                        - redis:redis
                command: /bin/sh -c "mvn package -DskipTests && java -jar target/passport-0.0.1-SNAPSHOT.jar"
                volumes:
                        - maven-repo:/root/.m2
                depends_on:
                        - postgres
                        - redis
                        - shared

        redis:
                image: redis
                ports:
                        - 6379:6379

        shared:
                build: shared
                command: /bin/sh -c "mvn install"
                volumes:
                        - maven-repo:/root/.m2

        ui:
                build: ui
                command: /bin/sh -c "mvn package -DskipTests && java -jar target/ui-0.0.1-SNAPSHOT.jar"
                ports:
                        - 8082:8082
                volumes:
                        - maven-repo:/root/.m2
                        - ./dist:/usr/src/app/src/main/resources/static/js
                depends_on:
                        - backend
                        - passport
        frontend:
                build: frontend
                command: /bin/sh -c "yarn install && yarn build"
                volumes:
                        - node_modules:/usr/src/app/node_modules
                        - ./dist:/usr/src/app/dist


volumes:
        maven-repo:
        pgdata:
        node_modules:
